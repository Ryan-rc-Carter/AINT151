<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Advanced Javascript - Player Stats</title>
<script>
function OnLoad()
{
	var name = localStorage.getItem('playerName');
	var health = localStorage.getItem('playerHealth');
	var color = localStorage.getItem('playercolour');

	document.getElementById('playername').innerText = name;
	document.getElementById('health').innerText = health;
	document.getElementById('playercolour').style.backgroundColor = color;

}
</script>
</head>

<body onLoad="OnLoad()">

    <h1 id="playername">name</h1>
		<p id="health">health</p>
		<div id="playercolour" style="width:50px;height:50px;background-color:#000;"></div>

</body>
</html>
