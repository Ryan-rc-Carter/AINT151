<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Play Game</title>
  <link rel="stylesheet" type="text/css" href="Stylesheet.css">
  <script src="game.js"></script>
</head>

<body onload="OnLoad()">

  <h1 class="title">Robot Search And Destroy</h1>

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutgame.html">About Game</a></li>
      <li><a href="play.html">Play</a></li>
      <li><a href="genre.html">Genre</a></li>
    </ul>
  </div>

  /<br>

  <h2 class="standardHeader">Play</h2>

  <div class="gameWindow">

    <div class="hud">

      <div id="playerSprite" >
        <img id="pSprite" src="img/PR-001.png" width="125" height="125">
        <h3>Player health:</h3>
        <h3 id="Health">100</h3>
        <h3>/100</h3>
      </div>

      <div id="enemySprite">
        <img id="eSprite" src="img/enemy.png" width="125" height="125">
        <h3>Enemy health:</h3>
        <h3 id="enemyHealth">100</h3>
        <h3 id="enemyMaxHealth">/100</h3>

      </div>


      <p class="gameText">Choose Attack</p>
      <form>
        <select id="playerAttack">
          <option value="1">Light Attack</option>
          <option value="2">Heavy Attack</option>
        <input id="attackButton" type="button" value="Attack" onclick='Attack()'>
      </form>

      <p class="gameText"> - Location:</p>
      <p class="variableText" id="areas"> - Outside Citadel</p>
      <p class="gameText" id="systems"> - Systems: Operational </p>
      <p class="variableText"> - Heavy attack:</p>
      <p class="variableText" id="heavyWeapon">Ready</p>


    </div>
    <br>
    <br>

    <div class="buttonLayout">
      <p class="gameText"> - Room Navigation</p>



      <input class="roomButtons" id="enterCitadel" type="button" value="Enter Citadel" onClick="citadelEntrance()" disabled="true">
      <input class="roomButtons" id="enterMines" type="button" value="Enter Mines" onClick="enterMines()" disabled="true">
      <input class="roomButtons" id="enterPrison" type="button" value="Enter Prison" onClick="enterPrison()" disabled="true">
      <input class="roomButtons" id="enterFactory" type="button" value="Enter Factory" onClick="enterFactory()" disabled="true">
      <input class="roomButtons" id="enterPower" type="button" value="Enter Power Room" onClick="enterPowerRoom()" disabled="true">



      <input class="roomButtons" id="backToCitadel" type="button" value="Back to Citadel" onClick="backToCitadel()" disabled="true">

      <br>
      <br>


      <p class="gameText"> - Actions</p>


      <input class="actionButton" id="collectKeycard" type="button" value="Collect Keycard" onclick="collectKeycard()" disabled="true">
      <input class="actionButton" id="collectAccessOne" type="button" value="Collect Access Card 1" onclick="accessCardOne()" disabled="true">
      <input class="actionButton" id="collectAccessTwo" type="button" value="Collect Access Card 2" onclick="accessCardTwo()" disabled="true">
      <input class="actionButton" id="collectAccessThree" type="button" value="Collect Access Card 3" onclick="accessCardThree()" disabled="true">

      <br>

      <img class="cardImages" id="keycard" src="img/cardnotfound.png" width="125" height="125">
      <img class="cardImages" id="access1" src="img/cardnotfound.png" width="125" height="125">
      <img class="cardImages" id="access2" src="img/cardnotfound.png" width="125" height="125">
      <img class="cardImages" id="access2" src="img/cardnotfound.png" width="125" height="125">

    </div>

  </div>




</body>

</html>
