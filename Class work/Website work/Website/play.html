<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Play Game</title>
  <link rel="stylesheet" type="text/css" href="Stylesheet.css">
  <script src="game.js"></script>
</head>

<body>

  <h1 class="title">Robot Search And Destroy</h1>

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutgame.html">About Game</a></li>
      <li><a href="play.html">Play</a></li>
      <li><a href="genre.html">Genre</a></li>
    </ul>
  </div>

  /<br>

  <h2 class="standardHeader">Play</h2>

  <input type="button" onclick='Reset()'>

  <div class="gameWindow">

    <div class="hud">

      <div id="playerSprite" onLoad="OnLoad()">
        <img src="img/PR-001.png" width="125" height="125">
        <h3 class="gameText"> Player health:<p id="Health"> 100</p> /100 </h3>
      </div>

      <div id="enemySprite"onLoad="OnLoad()">
        <img src="img/enemy.png" width="125" height="125">
        <h3 class="gameText"> Enemy health:<p id="enemyHealth"> 100</p> /100 </h3>

      </div>


      <p class="gameText">Choose Attacks</p>
      <p class="gameText" id="damageDealt">0</p>
      <p class="gameText" id="enemyDamageDealt">0</p>
      <form>
        <select id="playerAttack">
          <option value="1">Light Attack</option>
          <option value="2">Heavy Attack</option>
        <input type="button" onclick='Attack()'>
      </form>

    </div>

  </div>




</body>

</html>
