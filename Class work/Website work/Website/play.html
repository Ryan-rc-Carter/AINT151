<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Play Game</title>
  <link rel="stylesheet" type="text/css" href="Stylesheet.css">
  <script src="game.js"></script>
</head>

<body onload="OnLoad()">

  <h1 class="title">Robot Search And Destroy</h1>

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutgame.html">About Game</a></li>
      <li><a href="play.html">Play</a></li>
      <li><a href="genre.html">Genre</a></li>
    </ul>
  </div>

  /<br>

  <h2 class="standardHeader">Play</h2>

  <div class="gameWindow">

    <div class="hud">

      <div id="playerSprite" >
        <img id="pSprite" src="img/PR-001.png" width="125" height="125">
        <h3>Player health:</h3>
        <h3 id="Health">100</h3>
        <h3>/100</h3>
      </div>

      <div id="enemySprite">
        <img id="eSprite" src="img/enemy.png" width="125" height="125">
        <h3>Enemy health:</h3>
        <h3 id="enemyHealth">100</h3>
        <h3>/100</h3>

      </div>


      <p class="gameText">Choose Attacks</p>
      <form>
        <select id="playerAttack">
          <option value="1">Light Attack</option>
          <option value="2">Heavy Attack</option>
        <input id="attackButton" type="button" onclick='Attack()'>
      </form>

      <p class="gameText" id="area"> - Location: Citadel Entrance</p>
      <p class="gameText" id="systems"> - Systems: Operational </p>
      <p class="variableText">MPC:</p>
      <p class="variableText" id="heavyWeapon">Ready</p>
      <p class="gameText" id="objective">- Mission Objectives: Breach</p>

    </div>

  </div>




</body>

</html>
